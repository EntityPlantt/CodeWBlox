<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open Project - CodeWBlox</title>
	<link rel="icon" type="image/png" href="../assets/codewblox-logo.png">
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
	<script type="text/javascript" src="../assets/lib.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="form">
	<div id="top">
		<a href="../index.html">
			<img src="../assets/codewblox-logo.png" id="logo">
			CodeWBlox
		</a>
	</div>
	<div id="form">
		<h1>Pick a project from these</h1>
		<div id="radios"></div>
		<button onclick="loadCode()">Continue</button>
		<button onclick="if (confirm('Are you sure you want to delete that project?')) {
			delCookie(document.querySelector('div#radios input[type=radio]:checked').id);
			var array = getCookie('projects').split(';');
			array.splice(array.indexOf(document.querySelector('div#radios input[type=radio]:checked').innerText), 1);
			setCookie('projects', array.join(';'), 730);
			location.reload(true);
		}">Delete project</button>
	</div>
</body>
</html>
