<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CodeWBlox - Upload your project</title>
	<link rel="icon" type="image/png" href="../codewblox-logo.png">
	<link rel="stylesheet" type="text/css" href="../universal-styles.css">
	<link rel="stylesheet" type="text/css" href="upload-styles.css">
	<script type="text/javascript" src="../lib.js"></script>
	<script type="text/javascript" src="upload-js.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/github-tools/github/master/lib/GitHub.js"></script>
</head>
<body>
	<div id="top-bar">
		<a href="../index.html" class="hidden">
			<img src="../codewblox-logo.png" id="logo">
			<span id="name">CodeWBlox</span>
		</a>
		<a href="editor.html"><button>Create a project</button></a>
		<a href="all.html"><button>Explore added projects</button></a>
		<a href="upload.html"><button>Upload a project</button></a>
	</div>
	<div id="upload-form">
		<h1>Upload your project</h1>
		<p>To upload your project to the public,
		please fill in the form below.</p>
		<fieldset>
			<legend>Sign in to Github</legend>
			<label for="github-username">Username</label>
			<input type="text" id="github-username">
			<br><br>
			<label for="github-password">Password</label>
			<input type="password" id="github-password">
		</fieldset>
		<fieldset>
			<legend>Upload your file</legend>
			<label for="project-file">Your project file</label>
			<br>
			<input type="file" id="project-file" accept=".cwb">
		</fieldset>
		<button onclick="submitUpload()">Submit</button>
	</div>
</body>
</html>
